<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Time Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="dashboard">
    <div class="time-panel" id="panel1">
      <select id="city1" class="city-select"></select>
      <div class="time">
        <span id="time1-hm" class="hm"></span>
        <span id="time1-ampm" class="ampm"></span>
      </div>
      <div class="date" id="date1"></div>
      <div class="difference" id="difference"></div>
    </div>
    <div class="equal">=</div>
    <div class="time-panel" id="panel2">
      <select id="city2" class="city-select"></select>
      <div class="time">
        <span id="time2-hm" class="hm"></span>
        <span id="time2-ampm" class="ampm"></span>
      </div>
      <div class="date" id="date2"></div>
    </div>
  </header>

  <main>
    <section class="converter-tool">
      <h2>Time Converter</h2>
      <div class="converter-fields">
        <select id="from-city" class="city-select"></select>
        <input type="number" id="from-hours" min="1" max="12" placeholder="HH">
        <span class="colon">:</span>
        <input type="number" id="from-minutes" min="0" max="59" placeholder="MM">
        <select id="from-ampm" class="ampm-select">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
        <span class="arrow">&#8594;</span>
        <select id="to-city" class="city-select"></select>
        <button id="convert-btn" type="button">Convert</button>
      </div>
      <div class="result" id="convert-result"></div>
    </section>
  </main>
</body>
</html>
